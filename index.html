<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscoito da Sorte</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div class="screen-01">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <img src="./assets/biscoito.svg" alt="imagem de um biscoito da sorte" />
      </div>

      <div class="screen-02 hide">
        <h1>Aqui está a sua sorte de hoje:</h1>

        <p>
          <span
            >Se alguém está tão cansado que não possa te dar um sorriso,
            deixa-lhe o teu.</span
          >
        </p>

        <img
          src="./assets/biscoito aberto.svg"
          alt="imagem de um biscoito aberto"
        />

        <button>Abrir outro biscoito</button>
      </div>
    </main>
  </body>
</html>
